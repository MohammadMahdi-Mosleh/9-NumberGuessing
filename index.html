<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <!-- JAVASCRIPT -->
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">
      <h1>Number Game App</h1>
      <p>Guess the number between 1 - 100.</p>

      <!-- GUESS BOX -->
      <div class="guess-box">
        <input type="number" class="guess-input" />
        <button class="guess-btn">Guess</button>
      </div>

      <!-- INFORMATION -->
      <div class="information">
        <span class="last-guess-label"></span>
        <span class="guess-status"></span>
        <span class="guess-hint"></span>

        <!-- RESTART BUTTON -->

        <button class="restart-btn">Start New One</button>
      </div>
    </div>
  </body>
</html>
